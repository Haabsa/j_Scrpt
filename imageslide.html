<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageslide and clock</title>
    <link rel="stylesheet" type="css/text" href="imageslide.css">
    <style>
    #clock{
    font-size: 50px;
    width: 350px;
    margin: 100px;
    text-align: center;
    border: 3px solid gold;
    border-radius: 20px;
    color:black;


}
    </style>
    
</head>
<body>
    <div id="clock">06:10:10</div>

    <div class="slideshow">
        <div class="mySlide">
            <div class="numtext"></div>
            <img src="./birri.jfif">
            <div class="text" style="color: red;">Biriani kuku</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./chps.jfif">
            <div class="text" style="color: chartreuse;">Chipsi Kuku</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./jc.jfif">
            <div class="text" style="color:tomato;">Fruit Juice</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./matu.jpg" width="30%" height="30%">
            <div class="text" style="color: blue;">Mix Fruit</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./maandz.jpg" width="18%" height="18%">
            <div class="text" style="color: red;">Maandazi </div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./mihago.jpg" width="18%" height="18%">
            <div class="text" style="color: chartreuse;">Mihogo</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./mkte maji.jpg" width="20%" height="20%">
            <div class="text" style="color: tomato;">Mikate ya Maji</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./chpsi smk.jpg" width="18%" height="18%">
            <div class="text" style="color: blue;">Chipsi Samaki</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./urojo.jpg" width="30%" height="30%">
            <div class="text" style="color: red;">Urojo Mix</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./ugali.jpg" width="20%" height="20%">
            <div class="text" style="color: chartreuse;">Ugali</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./asumni.jpg" width="15%" height="15%">
            <div class="text" style="color: tomato;">Wali wa Asumini</div>
          </div>
          <div class="mySlide">
            <div class="numtext"></div>
            <img src="./tea.jpg" width="20%" height="20%">
            <div class="text" style="color: blue;">Milk Tea</div>
          </div>
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
            <span class="dot" onclick="currentSlide(10)"></span>
            <span class="dot" onclick="currentSlide(11)"></span>
            <span class="dot" onclick="currentSlide(12)"></span>
          </div>

    </div>

    <script src="imageslide.js"></script>
    <script src="clock.js"></script>
</body>
</html>
