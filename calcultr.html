<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .dv{
            
            border: 2px solid black;
            width:30% ;
            height: 300px;
            display: flex;
            margin-top: 50px;
            margin: auto ;
            align-items: center;
            justify-content: space-evenly;
            background-color: rgb(223, 149, 52);
            

        }
        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<div class="dv">
<body>
    
    <div>
        <h1 style=" font-weight: 900;">CALCULATOR </h1>
        <label style="color: black ; font-weight: bold;">Result</label><br>
        <input type="text" id="result"><br><br>
        
        <label style="color:blue; font-weight: bold;">First Number:</label><br>
        <input type="number" id="num1"><br>
        <label style="color:blue; font-weight: bold;">Second Number:</label><br>
        <input type="number" id="num2" ><br>
        <br>
        <button id="add" style="font-weight: bold;"> +  </button>
        <button id="sub" style="font-weight: bold;"> - </button>
        <button id="div" style="font-weight: bold;"> / </button>
        <button id="mult"style="font-weight: bold;"> * </button>
        <button id="module"style="font-weight: bold;"> % </button>

    </div>


</body>
</div>
